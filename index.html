<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة عن المملكة العربية السعودية ورؤية 2030</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .question-container {
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .answer-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .answer-buttons button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>مسابقة عن المملكة العربية السعودية ورؤية 2030</h1>
    <div class="question-container">
        <div class="question" id="question"></div>
        <div class="answer-buttons">
            <button onclick="checkAnswer(0)" id="answer1"></button>
            <button onclick="checkAnswer(1)" id="answer2"></button>
            <button onclick="checkAnswer(2)" id="answer3"></button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "ما هو اسم الملك الحالي للمملكة العربية السعودية؟",
                answers: ["الملك سلمان بن عبد العزيز", "الملك عبد الله بن عبد العزيز", "الملك فهد بن عبد العزيز"],
                correct: 0
            },
            {
                question: "متى بدأت رؤية المملكة 2030؟",
                answers: ["2015", "2016", "2017"],
                correct: 1
            },
            {
                question: "ما هي عاصمة المملكة العربية السعودية؟",
                answers: ["جدة", "الرياض", "مكة"],
                correct: 1
            },
            {
                question: "من هو ولي العهد السعودي الحالي؟",
                answers: ["الأمير محمد بن سلمان", "الأمير عبد العزيز بن سعود", "الأمير خالد بن سلمان"],
                correct: 0
            },
            {
                question: "ما هو المشروع الذي يهدف إلى خلق مدينة خالية من السيارات في السعودية؟",
                answers: ["مشروع البحر الأحمر", "نيوم", "القدية"],
                correct: 1
            },
            // أضف أسئلة أخرى هنا...
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('question').textContent = q.question;
                document.getElementById('answer1').textContent = q.answers[0];
                document.getElementById('answer2').textContent = q.answers[1];
                document.getElementById('answer3').textContent = q.answers[2];
                document.getElementById('result').textContent = "";
            } else {
                document.getElementById('question').textContent = "لقد انتهت الأسئلة!";
                document.getElementById('answer1').style.display = "none";
                document.getElementById('answer2').style.display = "none";
                document.getElementById('answer3').style.display = "none";
                document.getElementById('result').textContent = "شكراً للمشاركة!";
            }
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.correct) {
                document.getElementById('result').textContent = "إجابة صحيحة!";
            } else {
                document.getElementById('result').textContent = `إجابة خاطئة! الإجابة الصحيحة هي: ${q.answers[q.correct]}`;
            }
            currentQuestion++;
            setTimeout(loadQuestion, 2000); // الانتقال للسؤال التالي بعد 2 ثانية
        }

        loadQuestion();
    </script>

</body>
</html>
